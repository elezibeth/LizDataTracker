{% extends 'base.html' %}



{% block header %}{%endblock%}

{% block content %}

       <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.js"></script>
 <div>
     <canvas id="lineChart" width="900" height="400"></canvas>
 </div>

    <script>
        var ctx = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(ctx, {
            type: 'line',
            data:{
                labels:{{ labels | safe }},
                datasets: [
                    {
                        label: "Games Sold Globally per Console since 2013 (in millions)",
                        data: {{ values | safe }},
                        fill: false,
                        lineTension: 0.2
                    }
                ]
             }
        });

    </script>




<div>
    <p>This graph will show how many games were sold per console since 2013. </p>
    <p>The consoles are ordered from fewest to most games released in this time. </p>
</div>



{%endblock%}
