{% extends 'base.html' %}



{% block header %}{%endblock%}

{% block content %}

    <canvas id="lineChart" width="900" height="400"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            labels:{{ labels | safe }},
            datasets: [
                {
                    label: "Games Sold per Console since 2013",
                    data: {{ values | safe }},
                    fill: false,
                    lineTension: 0.2
                }
            ]
        });

    </script>

{%endblock%}
